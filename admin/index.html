<html lang="pt-BR">
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://grupofirstrh.com.br/js_global/global.js?version=1.11"></script>
    <script defer src="js/listenerInicial.js?version=1.11"></script>
    <script defer charset="utf-8" src="https://grupofirstrh.com.br/js_global/formValidation.js?version=1"></script>
    <script defer charset="utf-8" src="js/login.js?version=1"></script>
    <link type="text/css" rel="stylesheet" href="https://grupofirstrh.com.br/css_global/styles.css?version=1.13">
    <link type="text/css" rel="stylesheet" href="css/layoutRodape.css?version=1">
    <link type="text/css" rel="stylesheet" href="css/layout.css?version=1.11">
    <link rel="icon" href="https://grupofirstrh.com.br/controles_img/icon_32x32_1.webp" sizes="32x32" />
    <title>Portal Administrativo :: First RH</title>
</head>

<body>
    <section id="login">
        <div>
            <form id="loginForm">
                <div>
                    <label>CPF do Usuário</label>
                    <input class="form-control" type="tel" name="cpfUsuario" id="cpfUsuario"
                        placeholder="CPF do Usuário" aria-label="CPF" form-control="cpf">
                </div>
                <div>
                    <label>Senha</label>
                    <input class="form-control" type="password" name="senha" placeholder="Senha" aria-label="Senha" form-control="notNull">
                </div>
                <div>
                    <button type="button" class="btn btn-secondary nohand">Login no sistema</button>
                </div>
            </form>
            <div id="destino"></div>
        </div>
    </section>
    <section id="rodape" class="rodape">
        <div>
            <a target="_blank" href="http://firstrhgroup.com/portal/_lib/file/doc/publish/LGPD-%20First.pdf">A First RH
                Group segue todas as diretrizes e medidas de segurança da (Lei Geral de Proteção de Dados Pessoais)</a>
        </div>
        <div> © 2021 FIRST RH GROUP</div>
    </section>
</body>

</html>
