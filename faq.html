				<script>
					$(document).ready(function() {
						var loadFaqs = function(tipo) {
							$('#faqs').empty();
				
							var isProduction = window.location.hostname === 'sitefirst.dtcx.com.br';
							var url = isProduction ? 
							'https://sitefirst.dtcx.com.br/portal/api_faq/faq.php?tipo=' + tipo :
							'/projeto_ett/portal/api_faq/faq.php?tipo=' + tipo;
				
							$.ajax({
								url: url,
								type: 'GET',
								success: function(data) {
									try {
										var faqs = JSON.parse(data);
										for (var i = 0; i < faqs.length; i++) {
											var faq = faqs[i];
											var posicaoFormatada = String(faq.posicao).padStart(2, '0');
											$('#faqs').append('<h2><span class="posicao">' + posicaoFormatada + '</span><span class="pergunta">' + faq.pergunta + '</span></h2>');
											$('#faqs').append('<p class="resposta">' + faq.resposta + '</p>');
										}
									} catch (error) {
										console.error('Erro ao analisar JSON:', error);
									}
								}
							});
						};
				
						$('.rectangle').click(function() {
							var tipo = $(this).text() === 'Sou um candidato' ? 'candidato' : 'empresa';
							loadFaqs(tipo);
						});
				
						// Carrega as perguntas do candidato ao carregar a página
						loadFaqs('candidato');
					});
				</script>

$(document).ready(function() {
    // Adiciona a classe 'active' ao link correspondente na página atual
    var path = window.location.pathname;
    $('#menuSuspenso a, #menuSuspensoMobile a').each(function() {
        if (path.endsWith($(this).attr('href'))) {
            $(this).addClass('active');
        }
    });

    // Adiciona a classe 'active' ao link clicado e remove dos outros
    $('#menuSuspenso a, #menuSuspensoMobile a').on('click', function() {
        $('#menuSuspenso a, #menuSuspensoMobile a').removeClass('active');
        $(this).addClass('active');
    });
});
	</script>
