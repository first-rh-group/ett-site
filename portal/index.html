<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://grupofirstrh.com.br/js_global/global.js?version=1"></script>
    <script defer src="js/listenerInicial.js?version=1.1"></script>
    <script defer charset="utf-8" src="https://grupofirstrh.com.br/js_global/formValidation.js?version=1"></script>
    <script defer charset="utf-8" src="js/login.js?version=1"></script>
    <!-- <link type="text/css" rel="stylesheet" href="https://grupofirstrh.com.br/css_global/styles.css?version=1"> -->
    <link type="text/css" rel="stylesheet" href="css/styles.css">
    <link defer type="text/css" rel="stylesheet" href="https://grupofirstrh.com.br/css_global/modalBlackScreen.css?version=1">
    <link type="text/css" rel="stylesheet" href="css/layoutRodape.css?version=1">
    <link type="text/css" rel="stylesheet" href="css/layout.css?version=1">
    <link type="text/css" rel="stylesheet" href="css/layoutMobile.css?version=1">
    <link rel="icon" href="https://grupofirstrh.com.br/controles_img/icon_32x32_2.webp" sizes="32x32" />
    <title>Portal Corporativo :: First RH</title>
</head>

<body>
    <section id="login">
        <div>
            <form id="loginForm">
                <div>
                    <label>Usuário (CPF)</label>
                    <input class="form-control" type="tel" name="cpfUsuario" id="cpfUsuario"
                        placeholder="xxx.xxx.xxx-xx" aria-label="CPF" form-control="cpf">
                </div>
                <div class="senha-e-botao" style="position: relative;">
                    <label>Senha</label>
                    <input class="form-control" type="password" name="senha" placeholder="Senha" aria-label="Senha"
                        form-control="notNull">
                    <button id="loginButton" type="button" class="btn btn-secondary nohand" style="font-family: var(--fontCodecBold);">ENTRAR</button>
                </div>
                <div class="button-container">
                    
                    <button id="recuperarButton" type="button" class="btn btn-secondary nohand" style="font-family: var(--fontCodecBold);">PRIMEIRO ACESSO/ESQUECI MINHA SENHA</button>
                </div>
            </form>
            <div id="destino"></div>
        </div>
    </section>
    <section id="rodape" class="rodape">
        <div>
            <a style="cursor: pointer; font-family: var(--fontExtraBold);" target="_blank" href="https://firstrhgroup.com/documentacao/LGPD-First.pdf">A First RH
                Group segue todas as diretrizes e medidas de segurança da (Lei Geral de Proteção de Dados Pessoais)</a>
        </div>
        <div style="color: black; font-family: var(--fontExtraBold);"> © 2024 FIRST RH GROUP</div>
    </section>
</body>
</html>
